<!DOCTYPE html>
<html lang="{{LANG}}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{PAGE_TITLE}}</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 960px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #444;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
            word-break: break-word;
        }
        th {
            background-color: #f8f8f8;
            font-weight: bold;
            position: sticky;
            top: 0;
            z-index: 1;
        }

        /* ★★★ ここから追加 ★★★ */
        /* テーブル内のリンクのスタイル調整 */
        td a {
            color: inherit; /* 親要素の色(黒)を継承 */
            text-decoration: none; /* 下線を消す */
        }
        /* リンクにマウスを乗せたときのスタイル */
        td a:hover {
            text-decoration: underline; /* マウスを乗せたら下線を表示 */
        }
        /* ★★★ 追加ここまで ★★★ */

        /* --- 色分けのルール --- */
        .active-char-attack { background-color: #ffebee; }
        .active-char-defense { background-color: #fffde7; }
        .active-char-skill { background-color: #e3f2fd; }
        .active-char-ability { background-color: #e8f5e9; }
        .active-char-friend { background-color: #ede7f6; }
        .active-char-tool, .active-char-misfortune, .active-char-unknown { background-color: #fafafa; }

        .neutral-w { background-color: #fffde7; }
        .neutral-u { background-color: #e3f2fd; }
        .neutral-b { background-color: #ede7f6; }
        .neutral-r { background-color: #ffebee; }
        .neutral-g { background-color: #e8f5e9; }
        .neutral-c { background-color: #eceff1; }
        .neutral-multi { background-color: #f5f5f5; }

        .inactive-reimu { background-color: #ffebee; }
        .inactive-sakuya { background-color: #fffde7; }
        .inactive-marisa { background-color: #ede7f6; }
        .inactive-cirno { background-color: #e3f2fd; }
        .inactive-koishi { background-color: #e8f5e9; }
        .inactive-neutral { background-color: #f5f5f5; }
        .inactive-unknown { background-color: #eceff1; }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{H1_TITLE}}</h1>
        <table>
            <thead>
                <tr>
                    <th>{{HEADER_CARD_NAME}}</th>
                    <th>{{HEADER_ADOPTION_RATE}}</th>
                    <th>{{HEADER_AVG_COPIES}}</th>
                    <th>{{HEADER_UPGRADE_RATE}}</th>
                    <th>{{HEADER_RARITY}}</th>
                    <th>{{HEADER_TYPE}}</th>
                    <th>{{HEADER_OWNER}}</th>
                    <th>{{HEADER_SAMPLE_RUNS}}</th>
                </tr>
            </thead>
            <tbody>
                {{TABLE_ROWS}}
            </tbody>
        </table>
    </div>
</body>
</html>
